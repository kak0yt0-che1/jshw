<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Photo Gallery</h1>

    <div id="image">Hover over an image below to display here.</div>

    <div class="gallery">
        <img src="image1.jpg" alt="Moon" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image2.jpeg" alt="Mars" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image3.jpg" alt="Venus" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>
</body>
</html>
